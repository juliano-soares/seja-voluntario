<!DOCTYPE html>
<html lang="pr-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seja Voluntário</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/form.css">
</head>

<body>
  <main class="container">
    <header class="header row">
      <a href="/">
        <img src="/assets/images/logo.png" alt="Logo do Seja Voluntário">
        <h1 class="text-red text-shadow">Seja Voluntário</h1>
      </a>
    </header>

    <section class="form">
      <h2 class="text-green">Cadastre sua vaga de voluntariado</h2>
      <form class="flex" onsubmit="return validateNotice(this)" method="POST" action="/cadastro">
        <input type="text" name="email" class="col-full" placeholder="Informe o email do responsável">
        <textarea name="descricao" placeholder="Informe a descrição da vaga..." rows="4"></textarea>

        <div class="form-row">
          <input type="text" name="titulo" class="col-half" placeholder="Informe o titulo da vaga.">
          <input type="text" name="cidade" class="col-half" placeholder="Informe a cidade.">
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-green">Enviar Anúncio</button>
        </div>
      </form>
    </section>

    <footer class="footer">
      <p>
        <strong>Seja Voluntário</strong> - Feito com amor em Santa Maria-RS.
      </p>
    </footer>
  </main>
  <script src="/assets/js/forms.js"></script>
</body>
</html>
